<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">
                ایجاد آزمون
            </h3>
        </div>
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    مشخصات آزمون
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <label>
                                تاریخ امتحان
                            </label>
                            <dp-date-picker 
                            dir="rtl" class="form-control"
                            [(ngModel)]="dateObject"
                            mode="day"
                            placeholder="xxxx-xx-xx"
                            theme="dp-material">
                          </dp-date-picker>
                            <!-- <input class="form-control" placeholder="xxxx/xx/xx"> -->
                        </div>
                        <div class="col-sm-4">
                            <label>
                                ساعت امتحان
                            </label>
                            <input class="form-control" placeholder="HH:MM">
                        </div>
                        <div class="col-sm-4">
                            <label>
                                مدت امتحان
                            </label>
                            
                            <input class="form-control">
                        </div>
                        <div class="col-sm-12">
                            <div class="card margin-top">
                                <div class="card-header">
                                    سوالات آزمون
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <label>
                                                نوع سوال
                                            </label>
                                            <select class="form-control">
                                                <option>
                                                    تشریحی
                                                </option>
                                                <option>
                                                    تستی
                                                </option>
                                                <option>
                                                    چند جوابی
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col-sm-12">
                                            <label>
                                                متن سوال
                                            </label>
                                            <textarea class="form-control">
                    
                                            </textarea>
                                        </div>
                                        <div class="col-sm-4 margin-top">
                                            <input type="file" class="hidden" id="questionInput">
                                            <label for="questionInput" class="input-label">
                                                عکس
                                            </label>
                                        </div>
                                        <div class="col-sm-8 center">
                                            <img class="uploaded-pic">
                                        </div>
                                        <div class="col-sm-4 border">
                                            <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                                <label class="custom-control-label" for="customCheck">جواب صحیح</label>
                                              </div>
                                              <div class="input-group margin-top">
                                                  <div class="input-group-append">
                                                      <label class="input-group-text">
                                                          متن جواب
                                                        </label>
                                                    </div>
                                                    <input class="form-control">
                                              </div>
                                              <input type="file" class="hidden" id="answerInput">
                                            <label for="answerInput" class="input-label margin-top">
                                                عکس
                                            </label>
                                        </div>
                                        <div class="col-sm-4 border">
                                            <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                                <label class="custom-control-label" for="customCheck">جواب صحیح</label>
                                              </div>
                                              <div class="input-group margin-top">
                                                  <div class="input-group-append">
                                                      <label class="input-group-text">
                                                          متن جواب
                                                        </label>
                                                    </div>
                                                    <input class="form-control">
                                              </div>
                                              <input type="file" class="hidden" id="answerInput">
                                            <label for="answerInput" class="input-label margin-top">
                                                عکس
                                            </label>
                                        </div>
                                        <div class="col-sm-4 border">
                                            <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                                <label class="custom-control-label" for="customCheck">جواب صحیح</label>
                                              </div>
                                              <div class="input-group margin-top">
                                                  <div class="input-group-append">
                                                      <label class="input-group-text">
                                                          متن جواب
                                                        </label>
                                                    </div>
                                                    <input class="form-control">
                                              </div>
                                              <input type="file" class="hidden" id="answerInput">
                                            <label for="answerInput" class="input-label margin-top">
                                                عکس
                                            </label>
                                        </div>
                                        <div class="col-sm-4 border">
                                            <div class="custom-control custom-checkbox custom-control-inline">
                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                                <label class="custom-control-label" for="customCheck">جواب صحیح</label>
                                              </div>
                                              <div class="input-group margin-top">
                                                  <div class="input-group-append">
                                                      <label class="input-group-text">
                                                          متن جواب
                                                        </label>
                                                    </div>
                                                    <input class="form-control">
                                              </div>
                                              <input type="file" class="hidden" id="answerInput">
                                            <label for="answerInput" class="input-label margin-top">
                                                عکس
                                            </label>
                                        </div>
                                        <div class="col-sm-4 border">
                                            <button class="btn margin-top btn-primary">
                                                <i class="fa fa-plus"></i>
                                                افزودن جواب دیگر
                                            </button>
                                        </div>
                                        <div class="col-sm-12" style="text-align: left;">
                                            <button class="btn btn-primary">
                                                <i class="fa fa-check"></i>
                                                افزودن به لیست موقت سوالات
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 margin-top">
                            <div class="card">
                                <div class="card-header">
                                    لیست سوالات
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th style="width:45%">
                                                    متن سوال
                                                </th>
                                                <th style="width: 5%;">
                                                    نوع سوال
                                                </th>
                                                <th style="width: 45%;">
                                                    جواب سوالات
                                                </th>
                                                <th style="width: 5%;">
                                                    عملیات
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    متن سوال یک
                                                </td>
                                                <td>
                                                    تستی
                                                </td>
                                                <td>
                                                    <div>
                                                        <i class="fa fa-check text-success"></i>
                                                        متن سوال یک
                                                    </div>
                                                </td>
                                                <td>
                                                    <button class="btn btn-default btn-sm hidden-print">
                                                        <i class="fa fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 margin-top" style="text-align: left;">
                            <button class="btn btn-success">
                                <i class="fa fa-check"></i>
                                تایید و ثبت آزمون
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
